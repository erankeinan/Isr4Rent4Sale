<div class="container">
    <div class = "row">
        <div class = "col-8 ">
            <h5>Click the image to enlarge</h5>
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- The slideshow/carousel to show the property images -->
                <div class="carousel-inner">
                    <div class="carousel-item active" ng-repeat="propImage in propImages" ng-click = "ImgEnlarge(imgItem)">
                        <!-- <img src="./pic/2017-04-12-14-39-05-725x334.jpg" alt="pic1" > -->
                        <img src="{{propImage}}" alt="pic1" >
                    </div>
                    <!-- <div class="carousel-item">
                        <img src="./pic/houses on street.jpg" alt="pic2">
                    </div>
                    <div class="carousel-item">
                            <img src="./pic/houses on street.jpg" alt="pic3">
                    </div> -->
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div> 
        </div> 


        <!-- The property details -->
        <div class = "col-4 text-center ">

        </div> 

    </div>


</div>

<footer-dir></footer-dir>


<!-- The Modal -->
<div class="modal fade" id="propModal" >
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        
            <!-- Modal body -->
            <div class="modal-body">
                <img  class="w-100 img-fluid" ng-src={{currentImg}} alt="breed picture">
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
    
        </div>
    </div>
</div>
