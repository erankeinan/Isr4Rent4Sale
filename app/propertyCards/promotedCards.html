
<div class="container container-fluid ">
    <div class="row my-6 card-columns" >
        <div class="card bg-light col-sm-12 col-lg-3 mx-1"
        ng-repeat="promoted in promoteds | filter : filterProp" ng-click = "cardclick(promoted)">
            <div class = "card-title text-center capt">
                <h4 >For {{promoted.action}}</h4>
                <h5 >{{promoted.btype}} Property</h5>
            </div>
            <img class="card-img-top" ng-src={{promoted.mainPicture}} alt={{promoted.mainPicture}}>
            <h5> Price: {{promoted.askingprice}} NIS monthly</h5>
            <h6> {{promoted.city}}, {{promoted.street}}</h6>
        </div>   
    </div>   
</div>
