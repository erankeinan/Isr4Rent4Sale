<div class="form-group">
    <div class = "form-row">
        <input type="text" class="form-control col" placeholder="e.g. street, city" ng-model="searchText">
    </div>
    <div class = "form-row mt-4">
        <div class = "col">
        <h7>Min Price</h7>
        <i class="fa fa-money" aria-hidden="true"></i>
        <input type="text" class="form-control col" placeholder="No min" ng-model="searchPriceMin">
        </div>
        <div class = "col">
        <h7>Max Price</h7>
        <input type="text" class="form-control col" placeholder="No Max" ng-model="searchPriceMax">
        </div>
        <div class = "col">
        <h7>Property type</h7>
        <div class="form-group">
            <select class="form-control"  name="rentproplist" ng-model="searchPropType">
                <option value="1">Show All</option>
                <option value="2">House</option>
                <option value="3">Apartment</option>
                <option value="4">Farms</option>
            </select>
        </div> 

        </div>
        <div class = "col">
        <h7>Bedrooms</h7>
        <div class="form-group">
            <select class="form-control"  name="rentproplist" ng-model="searchRooms">
                <option selected value="0">No Min</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
                <option value="6">6+</option>
            </select>
        </div> 
        </div>
    </div>

    <div class = "add-form" ng-show="isShowAddSearchBar()" id = "addForm">
        <div class="form-group">
            <div class = "form-row mt-4">
                <h7 class = "col-3 pt-2">Distance from location</h7>
                <select class="col-6 form-control"  name="rentproplist" ng-model="searchDistance">
                    <option value="1" selected>This area</option>
                    <option value="2">Within 500m</option>
                    <option value="3">Within 1KM</option>
                    <option value="4">Within 3KM</option>
                    <option value="5">Within 5KM</option>
                    <option value="6">Within 10KM</option>
                    <option value="7">Within 15KM</option>
                    <option value="8">Within 20KM</option>
                    <option value="9">Within 30KM</option>
                </select>
            </div>
            <div class = "form-row mt-4">
                <h7 class = "col-3 pt-2">Added</h7>
                <select class="col-6 form-control"  name="rentproplist" ng-model="searchAdded">
                    <option value="1" selected>Anytime</option>
                    <option value="2">Last 24h</option>
                    <option value="3">Last 3 days</option>
                    <option value="4">Last 7 days</option>
                    <option value="5">Last 14 days</option>
                    <option value="6">Last 30 days</option>
                </select>
            </div>
            <div class = "form-row mt-4">
                <h7 class = "col-3 pt-2">Sort by</h7>
                <select class="col-6 form-control"  name="rentproplist" ng-model="searchSortby">
                    <option value="1" selected>Most recent</option>
                    <option value="2">Highest price</option>
                    <option value="3">Lowest price</option>
                </select>
            </div>
            <div class = "form-row mt-4">
                <h7 class = "col-3 pt-2">Keywords</h7>
                <input type="text" class="form-control col" placeholder="'Terrace', 'garden', 'Pool' or 'Wooden floor'" ng-model="searchKeywords"> 
            </div>
        </div>

    </div>

    <div class = "form-row mt-4">
        <div class = "col">
            <a href="" ng-click = "toggleAddSearchBar()" ng-model = "addvancedSearch">{{addvancedSearch}}  <i ng-model = "arrow" class={{arrow}} ></i>
            </a>
        </div>
        <div class = "col ">
            <a href="#" id = "search-btn" class="btn btn-primary float-right"  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-click = "searchForSale()">
                Search
            </a>               
        </div>
    </div>
</div>
